services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"  # Host port 11435 maps to container port 11434
    volumes:
      - ollama_data:/root/.ollama
    # Pull the model on startup if not already available
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 5
        ollama pull deepseek-r1:1.5b || true
        wait
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: Playground/backend/Dockerfile
    environment:
      MONGO_URI: mongodb://mongo:27017
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000
      FIREWORKS: ${FIREWORKS-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY-}
      # OPENMC_CROSS_SECTIONS will be set automatically by start_server.py if nuclear_data exists
      # If not found, user will be prompted to download it
      RUN_LOCAL: ${RUN_LOCAL:-false}
      LOCAL_DEEPSEEK_URL: http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      # Optional: Mount nuclear_data if it exists on host
      # If not present, the startup script will prompt user to download it
      # Writable volume allows downloading data inside container
      - ./nuclear_data:/app/nuclear_data
    depends_on:
      - mongo
      - ollama

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
  ollama_data: